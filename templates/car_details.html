<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/car_details.css') }}">
</head>
<body>
    <canvas id="animated-bg"></canvas>
    <div class="noise-overlay"></div>

    <nav>
        <div class="logo">AURANOVA</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    {% if message %}
        <div class="alert">{{ message }}</div>
    {% endif %}

    <div class="details-container">
        <h2>Car Details</h2>
        {% if car %}
            <p><strong>Brand:</strong> {{ car['Brand'] }}</p>
            <p><strong>Model:</strong> {{ car['Model'] }}</p>
            <p><strong>Year:</strong> {{ car['Year'] }}</p>
        {% else %}
            <p>No car details found.</p>
        {% endif %}
    </div>

    <script>
        const canvas = document.getElementById('animated-bg');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const planeGeometry = new THREE.PlaneGeometry(50, 50, 100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0xff6347,
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        scene.add(plane);

        camera.position.z = 15;
        plane.rotation.x = -Math.PI / 3;

        function animate(time) {
            requestAnimationFrame(animate);

            const positions = planeGeometry.attributes.position.array;
            for(let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                positions[i + 2] = Math.sin((x + time * 0.001) * 0.5) * Math.cos((y + time * 0.001) * 0.5) * 2;
            }
            planeGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        function resizeCanvas() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate(0);
    </script>
</body>
</html>
